identifier_name:
    excluded:
    - tx # transaction
    - ic # issued currency
    - ws # Websocket
    - id
    - k
    - v
    - i
    - bl # byte list
    - tt # transaction type

# Metrics rules
cyclomatic_complexity:
    ignores_case_statements: true
    warning: 50
file_length:
    warning: 600
function_body_length:
    warning: 70
line_length:
    ignores_comments: true
    warning: 160
nesting:
    type_level:
        warning: 5
    function_level:
        warning: 5
type_body_length:
    warning: 400

# Idiomatic rules
force_cast: warning
force_try: warning
type_name:
    max_length:
        warning: 50
